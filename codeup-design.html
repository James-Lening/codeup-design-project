<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codeup Design Project</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
    <link rel="stylesheet" href="CSS/codeup-design.css">
</head>
<body>
<div class="nav-background bg-light"></div>
<div class="wrapper">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <ul class="nav w-100 justify-content-center">
                <li class="order-md-3 order-lg-0 mr-lg-auto">
                    <a href="#" class="navbar-brand d-block w-100 mb-2 m-md-0 text-center">
                        <img class="" width="105px" src="img/logo.png" alt="Codeup Design logo">
                        <div class="brand-name d-block d-lg-inline text-center w-100">codeup design</div>
                    </a>
                </li>
                <div class="w-100 d-md-none"></div><!-- used to force line break in flex items for mobile -->
                <li class="nav-item order-md-1 order-lg-1 mt-md-5">
                    <a class="nav-link text-uppercase px-2 px-md-3" href="">Services</a>
                </li>
                <li class="nav-item order-md-2 order-lg-2 mt-md-5">
                    <a class="nav-link text-uppercase px-2 pl-md-3 pr-md-0 px-lg-3" href="">Work</a>
                </li>
                <li class="nav-item order-md-4 order-lg-3 mt-md-5">
                    <a class="nav-link text-uppercase px-2 pl-md-0 pr-md-3 px-lg-3" href="">Blog</a>
                </li>
                <li class="nav-item order-md-5 order-lg-4 mt-md-5">
                    <a class="nav-link text-uppercase px-2 px-md-3" href="">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- HEADER AND LOGOS -->


<div class="container pt-5 pb-5" id="main-container">

    <div id="header">
        <div class="row text-center">
            <div class="col" id="name-col">
                <h1 class="font-weight-bold" id="name-header">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            </div>
        </div>

        <div class="row text-center mt-3" id="parkcity">
            <div class="col">
                <h2 class="h2 font-weight-bold">FROM PARK CITY, UTAH</h2>
            </div>
        </div>
<!--- buttons -->
        <div class="row mt-4 text-center" id=development-row">
            <div class="col-6 col-sm-3   ">
                <button id="designbtn" type="button" class="btn btn-circle btn-xl">DESIGN</button>
            </div>

            <div class="col-6 col-sm-3">
                <button id="developbtn" type="button" class="btn btn-circle btn-xl">DEVELOP</button>
            </div>

            <div class="col-6 col-sm-3 ">
                <button id="supportbtn" type="button" class="btn btn-circle btn-xl font-weight-bold"> SUPPORT </button>
            </div>

            <div class="col-6 col-sm-3 ">
                <button id="hostbtn" type="button" class="btn btn-circle btn-xl font-weight-bold">HOST</button>
            </div>

        </div>
                <hr class="d-none d-sm-block" id="horizontal">
    </div>
    <div>
        <p id="paragraph">SELECTED WORK</p>
    </div>
<!-- Featured projects start-->

    <div class="row">
    <div class="card col-12 col-sm-6" id="firstcard">
        <div>
            <img class="card-img-top" id="laptop" src="img/apple-ipad.jpg" alt="Card image cap">
        </div>
        <div class="card-body" >
            <div class="row text-center" id="icons">
                <div>
                    <h6 class="card-title text-center" id="featured">FEATURED PROJECT</h6>
                </div>
                <div>
                    <button type="button" class="btn  btn-circle btn-sm" id="D1btn">D</button>
                    <button type="button" class="btn  btn-circle btn-sm" id="D2btn">D</button>
                    <button type="button" class="btn  btn-circle btn-sm" id="Sbtn">S</button>
                    <button type="button" class="btn  btn-circle btn-sm" id="Hbtn">H</button>
                </div>
            </div>

        </div>
    </div>
    <div class="card text-sm-left col-sm-6" style="width:100%">

        <div>
            <img class="card-img-top" id="laptop" src="img/apple-ipad.jpg" alt="Card image cap">
        </div>
        <div class="card-body">
            <div class="row mt-4 text-center" id="icons">
                <div>
                    <h6 class="card-title" id="featured">FEATURED PROJECT</h6>
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-circle btn-sm">Blue</button>
                    <button type="button" class="btn btn-secondary btn-circle btn-sm">Gray</button>
                    <button type="button" class="btn btn-success btn-circle btn-sm">Green</button>
                    <button type="button" class="btn btn-danger btn-circle btn-sm">Red</button>
                </div>
            </div>
        </div>
    </div>
        <div class="card text-sm-left col-sm-6 flex-sm-wrap" style="width:100%">
            <div>
                <img class="card-img-top" id="laptop" src="img/apple-ipad.jpg" alt="Card image cap">
            </div>
            <div class="card-body">
                <div class="row mt-4 text-center" id="icons">
                    <div>
                        <h6 class="card-title" id="featured">FEATURED PROJECT</h6>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-circle btn-sm">Blue</button>
                        <button type="button" class="btn btn-secondary btn-circle btn-sm">Gray</button>
                        <button type="button" class="btn btn-success btn-circle btn-sm">Green</button>
                        <button type="button" class="btn btn-danger btn-circle btn-sm">Red</button>
                    </div>
                </div>
            </div>
        </div>
    </div>





    </div>
<!--Featured project end-->
<!-- mac desk -->

</div>









</div>


    </div>


























    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
